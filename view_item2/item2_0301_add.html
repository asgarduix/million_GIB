<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
  <section>
    <span>新增商品險種</span>
    <div>
      <img src="../img/btn_unsave.svg" onclick="javascript:location.href='item2_0301_detail.html'"/>
      <img src="../img/btn_cancel_big.svg" onclick="javascript:location.href='item2_0301_list.html'"/>
    </div>
  </section>

  <article>
    <div class="basic_info tableList">
      <p class="title"><img src="../img/ico_profile.svg"/>商品基本資料</p>
      <div>
        <table>
          <tr>
            <td>類別</td>
            <td>
              <select>
                <option>產險</option>
                <option>壽險</option>
              </select>
            </td>
            <td>保險公司</td>
            <td>
              <select>
                <option>A1 中國人壽</option>
                <option>A2 英屬曼島商蘇黎世人壽</option>
                <option>A3 全球人壽</option>
              </select>
            </td>
            <td>商品代碼</td>
            <td> <input type="text"> </td>
          </tr>
          <tr>
            <td>商品名稱</td>
            <td colspan="3"> <input type="text"> </td>
            <td>商智代號</td>
            <td> <input type="text"> </td>
          </tr>
          <tr>
            <td>商品</td>
            <td>
              <select>
                <option>一般產險</option>
                <option>專案產險</option>
                <option>團險</option>
              </select>
            </td>
            <td>型別</td>
            <td>
              <select>
                <option>強制車險</option>
                <option>任意車險</option>
                <option>火險</option>
                <option>責任險(工程險...)</option>
                <option>旅平險</option>
                <option>居家綜合險</option>
              </select>
            </td>
            <td>商智類別</td>
            <td> <input type="text"> </td>
          </tr>
          <tr>
            <td>證照別</td>
            <td>
              <select>
                <option>壽險</option>
                <option>產險</option>
                <option>投資型</option>
                <option>外幣</option>
                <option>產險(第四類)</option>
                <option>傳統年金</option>
                <option>利變年金</option>
                <option>外幣&利變年金</option>
              </select>
            </td>
            <td>特性一</td>
            <td>
              <select>
                <option></option>
                <option>終身型</option>
                <option>定期型</option>
              </select>
            </td>
            <td>特性二</td>
            <td>
              <select>
                <option></option>
                <option>非還本型</option>
                <option>身故還本</option>
                <option>期滿還本</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>幣別</td>
            <td>
              <label><input type="radio" name="a"> 台幣　</label>
              <label><input type="radio" name="a"> 外幣　</label>
            </td>
            <td>繳別</td>
            <td>
              <label><input type="checkbox"> 躉繳　</label>
              <label><input type="checkbox"> 非躉繳　</label>
            </td>
            <td>主/附約</td>
            <td>
              <label><input type="radio" name="a"> 主約　</label>
              <label><input type="radio" name="a"> 附約　</label>
            </td>
          </tr>
          <tr>
            <td>銷售日</td>
            <td> <input type="text" class="date"> </td>
            <td>停售日</td>
            <td> <input type="text" class="date"> </td>
            <td>停售</td>
            <td> <input type="checkbox"> </td>
          </tr>
          <tr>
            <td>推薦商品</td>
            <td> <input type="checkbox"> <div style="float:right;">主打星<input type="checkbox"></div> </td>
            <td>年終獎金</td>
            <td> <input type="checkbox"> </td>
            <td>繼續率獎金</td>
            <td> <input type="checkbox"> </td>
          </tr>
          <tr class="verTop">
            <td>商品通報代碼</td>
            <td colspan="3">
              <input type="checkbox" id="checkSingle">多筆通報代碼
              <table id="single" class="list lastAddbtn autoWidth" style="display: inline-block;vertical-align: top;margin: 0 0 0 1em;width: 77%;">
                <thead>
                  <tr>
                    <th>計劃別/年期別</th>
                    <th>商品通報代碼</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="create">
                    <td> <input type="text" disabled> </td>
                    <td> <input type="text"> </td>
                  </tr>
                </tbody>
              </table>
              <table id="more" class="list lastAddbtn autoWidth" style="display: inline-block;vertical-align: top;margin: 0 0 0 1em;width: 77%;">
                <thead>
                  <tr>
                    <th>計劃別/年期別</th>
                    <th>商品通報代碼</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="create">
                    <td> <input type="text"> </td>
                    <td> <input type="text"> </td>
                    <td><img src="../img/btn_add new benefit.svg"/></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td>簡介</td>
            <td colspan="5">
              <input type="text" class="subBig w63" disabled="disabled"/>
              <i class="fa"><span>瀏覽</span></i>
              <img src="../img/ico_addone.svg" />
            </td>
          </tr>
          <tr>
            <td>條款</td>
            <td colspan="5">
              <input type="text" class="subBig w63" disabled="disabled"/>
              <i class="fa"><span>瀏覽</span></i>
              <img src="../img/ico_addone.svg" />
            </td>
          </tr>
          <tr>
            <td>費率</td>
            <td colspan="5">
              <input type="text" class="subBig w63" disabled="disabled"/>
              <i class="fa"><span>瀏覽</span></i>
              <img src="../img/ico_addone.svg" />
            </td>
          </tr>
          <tr>
            <td>DM</td>
            <td colspan="5">
              <input type="text" class="subBig w63" disabled="disabled"/>
              <i class="fa"><span>瀏覽</span></i>
              <img src="../img/ico_addone.svg" />
            </td>
          </tr>
          <tr>
            <td>試算表</td>
            <td colspan="5">
              <input type="text" class="subBig w63" disabled="disabled"/>
              <i class="fa"><span>瀏覽</span></i>
              <img src="../img/ico_addone.svg" />
            </td>
          </tr>
          <tr>
            <td>其他附件</td>
            <td colspan="5">
              <input type="text" class="subBig w63" disabled="disabled"/>
              <i class="fa"><span>瀏覽</span></i>
              <img src="../img/ico_addone.svg" />
            </td>
          </tr>
          <tr>
            <td>備註</td>
            <td colspan="3">
              <input type="text"/>
            </td>
          </tr>
          <tr>
            <td>系統備註</td>
            <td colspan="3">
              <input type="text"/>
            </td>
          </tr>
          <tr>
            <td colspan="6">
              <input type="checkbox">上架發佈　
              <input type="checkbox">註銷　
            </td>
          </tr>
        </table>
      </div>
    </div>
  </article>


</body>
<script src="../js/jquery1.11.1.js"></script>
<script type="text/javascript">

  $('#single').show();
  $('#more').hide();
  $('#checkSingle').change(function(){
    if($('#checkSingle').is(':checked')) {
      $('#single').hide();
      $('#more').show();
    } else {
      $('#single').show();
      $('#more').hide();
    }
  });
</script>
</html>
